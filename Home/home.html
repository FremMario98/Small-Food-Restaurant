<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="home.css"/>
    <link rel="stylesheet" href="../Bootstrap4/bootstrap.css"/>
    <link rel="stylesheet" href="../Bootstrap4/animate.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    
    <!-- NavBar Of The Food Restaurant -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="fas fa-utensils"></i> Food</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Family</a>
                </li>
             
            </ul>
        </div>
    </nav>

    <!-- About Us -->
    <div class="vh-100 bg-dark bgfixed">
        <div class="container vh-100 animated bounce delay-2s">
            <div class=" d-flex d-colummn justify-content-center align-items-end titleh1"><h1>Welcome To Our Website</h1></div>
            <div class=" d-flex d-colummn justify-content-center align-items-end"><p>Eat Fresh, Refill, Enjoy, Smile and Never Worry About The Bill<br/>We Got Your Back</p></div>
        </div>
    </div>

    <!-- Moments Of Place -->
    <div class="vh-100 bg-dark bgfixed">
        <div class="vh-100 d-flex">
            <div class="col-4 bg-light vh-100 animated slideInUp"><img src="" class="momentplaceimg"/></div>
            <div class="col-4 bg-light vh-100 animated jackInTheBox"><img src="" class="momentplaceimg"/></div>
            <div class="col-4 bg-light vh-100 animated slideInUp"><img src="" class="momentplaceimg"/></div>
        </div>
    </div>

    <!-- Certificates Of The Place -->
    <div class="vh-100 bg-light bgfixed">
        <div class="vh-100 d-flex">
            <div class="col-4 bg-dark vh-100 animated bounceInLeft"><img src="" class="certificatesplaceimg" /></div>
            <div class="col-4 bg-dark vh-100 animated bounceIn"><img src="" class="certificatesplaceimg" /></div>
            <div class="col-4 bg-dark vh-100 animated bounceInRight"><img src="" class="certificatesplaceimg" /></div>
        </div>
    </div>

    <!-- Bottom CopyRight -->
    <div class="col-12 enlargefont">
        <div class="container col-10 d-flex">
            <div class="col-6 text-right"><i class="far fa-copyright"></i> CopyRight &nbsp;&nbsp;&nbsp; <i class="fas fa-utensils"></i> Food</div>
            <div class="col-2 text-center"><i class="fas fa-map-marker-alt"></i> Batroun</div>
            <div class="col-4 text-center">Contact Us For More Info</div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="../Bootstrap4/bootstrapjQuery.js" type="text/javascript"></script>
    <script src="../Bootstrap4/bootstrapcdn.js" type="text/javascript"></script>
    <script src="../Bootstrap4/bootstrapmin.js" type="text/javascript"></script>
    <script src="home.js"></script>
</body>
</html>
